        :root {
            --primary-color: #2c5aa0;
            --secondary-color: #4a90e2;
            --accent-color: #ff6b35;
            --light-color: #f5f7fa;
            --dark-color: #333;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --text-color: #333;
            --text-light: #666;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            transition: var(--transition);
        }

        /* Высокая контрастность */
        body.high-contrast {
            --light-color: #000;
            --dark-color: #fff;
            --text-color: #fff;
            --text-light: #ccc;
            background-color: #000;
            color: #fff;
        }

        /* Увеличенный шрифт */
        body.large-font {
            font-size: 1.2rem;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Панель доступности */
        .accessibility-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .accessibility-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .accessibility-btn:hover {
            background: var(--secondary-color);
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Основной контент */
        .main-content {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
        }

        .user-profile {
            flex: 1;
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            height: fit-content;
        }

        .professions-container {
            flex: 2;
        }

        .section-title {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        /* Форма профиля */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(44, 90, 160, 0.2);
        }

        /* Фильтры профессий */
        .filters {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            flex: 1;
        }

        /* Список профессий */
        .professions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .profession-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .profession-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .profession-card.selected {
            border-color: var(--primary-color);
        }

        .profession-card.available {
            border-left: 5px solid var(--success-color);
        }

        .profession-card.limited {
            border-left: 5px solid var(--warning-color);
        }

        .profession-card.not-available {
            border-left: 5px solid var(--danger-color);
        }

        .profession-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .profession-code {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .availability-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .available-badge {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
        }

        .limited-badge {
            background-color: rgba(255, 152, 0, 0.2);
            color: var(--warning-color);
        }

        .not-available-badge {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
        }

        /* Детали профессии */
        .profession-details {
            margin-top: 2rem;
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .details-title {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .requirements-list {
            list-style-type: none;
        }

        .requirements-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .requirements-list li:last-child {
            border-bottom: none;
        }

        .requirement-icon {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .requirement-met {
            color: var(--success-color);
        }

        .requirement-partial {
            color: var(--warning-color);
        }

        .requirement-not-met {
            color: var(--danger-color);
        }

        .recommendation {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            background-color: rgba(44, 90, 160, 0.1);
        }

        .recommendation-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        /* Кнопки */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;

        }

            }

                code: "40.02.02",
                description: "Обучение и воспитание детей в начальной школе, организация учебного процесса.",
                requirements: {
                    vision: { level: "medium", description: "Работа с учебными материалами, контроль за детьми" },
                    hearing: { level: "high", description: "Требуется общение с детьми, родителями, коллегами" },
                    mobility: { level: "medium", description: "Работа в классе, требует перемещений" },

                },
                accessibility: {
                    wheelchair: { available: true, conditions: "Доступная среда в школах" },

                studyConditions: "Учебные классы, педагогическая практика",
                workplaceConditions: "Школы, образовательные центры"
            }
        ];

        // Текущий профиль пользователя
        let userProfile = {
            disabilityType: "",
            disabilityDegree: "",
            education: ""
        };

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Заполняем сетку профессий
            renderProfessions();
            
            // Обработчики событий
            document.getElementById('update-profile').addEventListener('click', updateProfile);
            document.getElementById('font-size-toggle').addEventListener('click', toggleFontSize);
            document.getElementById('contrast-toggle').addEventListener('click', toggleContrast);
            document.getElementById('availability-filter').addEventListener('change', filterProfessions);
            document.getElementById('search-filter').addEventListener('input', filterProfessions);
            
            // Изначально скрываем детали профессии
            document.getElementById('profession-details').style.display = 'none';
        });

        // Рендеринг списка профессий
        function renderProfessions(filteredProfessions = professions) {
            const grid = document.getElementById('professions-grid');
            grid.innerHTML = '';
            
            if (filteredProfessions.length === 0) {
                grid.innerHTML = '<p>Профессии не найдены. Попробуйте изменить параметры фильтра.</p>';
                return;
            }
            
            filteredProfessions.forEach(profession => {
                const availability = calculateAvailability(profession);
                const card = document.createElement('div');
                card.className = `profession-card ${availability.status}`;
                card.dataset.id = profession.id;
                
                let badgeClass, badgeText;
                switch(availability.status) {
                    case 'available':
                        badgeClass = 'available-badge';
                        badgeText = 'Доступно';
                        break;
                    case 'limited':
                        badgeClass = 'limited-badge';
                        badgeText = 'Частично доступно';
                        break;
                    case 'not-available':
                        badgeClass = 'not-available-badge';
                        badgeText = 'Не доступно';
                        break;
                }
                
                card.innerHTML = `
                    <div class="profession-name">${profession.name}</div>
                    <div class="profession-code">Код: ${profession.code}</div>
                    <div class="availability-badge ${badgeClass}">${badgeText}</div>
                    <p>${profession.description}</p>
                `;
                
                card.addEventListener('click', () => showProfessionDetails(profession));
                grid.appendChild(card);
            });
        }

        // Расчет доступности профессии
        function calculateAvailability(profession) {
            if (!userProfile.disabilityType || userProfile.disabilityType === 'none') {
                return { status: 'available', reasons: [] };
            }
            
            const reasons = [];
            let status = 'available';
            
            // Проверка по типу ограничения
            const requirement = profession.requirements[userProfile.disabilityType];
            if (requirement) {
                if (requirement.level === 'high') {
                    status = 'not-available';
                    reasons.push(requirement.description);
                } else if (requirement.level === 'medium') {
                    status = status === 'available' ? 'limited' : status;
                    reasons.push(requirement.description);
                }
            }
            
            // Проверка по степени ограничения
            if (userProfile.disabilityDegree === 'wheelchair') {
                if (profession.accessibility.wheelchair === false) {
                    status = 'not-available';
                    reasons.push('Профессия требует физической мобильности');
                } else if (profession.accessibility.wheelchair && profession.accessibility.wheelchair !== true) {
                    status = status === 'available' ? 'limited' : status;
                    reasons.push(profession.accessibility.wheelchair.conditions);
                }
            }
            
            if (userProfile.disabilityDegree === 'low-vision') {
                if (profession.accessibility.lowVision.available === false) {
                    status = 'not-available';
                    reasons.push(profession.accessibility.lowVision.conditions);
                } else if (profession.accessibility.lowVision.available && profession.accessibility.lowVision.conditions) {
                    status = status === 'available' ? 'limited' : status;
                    reasons.push(profession.accessibility.lowVision.conditions);
                }
            }
            
            if (userProfile.disabilityDegree === 'deaf') {
                if (profession.accessibility.deaf.available === false) {
                    status = 'not-available';
                    reasons.push(profession.accessibility.deaf.conditions);
                } else if (profession.accessibility.deaf.available && profession.accessibility.deaf.conditions) {
                    status = status === 'available' ? 'limited' : status;
                    reasons.push(profession.accessibility.deaf.conditions);
                }
            }
            
            return { status, reasons };
        }

        // Показать детали профессии
        function showProfessionDetails(profession) {
            const availability = calculateAvailability(profession);
            
            // Обновляем заголовок
            document.getElementById('details-title').textContent = profession.name;
            
            // Обновляем бейдж доступности
            const badge = document.getElementById('details-badge');
            badge.className = 'availability-badge ';
            
            switch(availability.status) {
                case 'available':
                    badge.classList.add('available-badge');
                    badge.textContent = 'Доступно';
                    break;
                case 'limited':
                    badge.classList.add('limited-badge');
                    badge.textContent = 'Частично доступно';
                    break;
                case 'not-available':
                    badge.classList.add('not-available-badge');
                    badge.textContent = 'Не доступно';
                    break;
            }
            
            // Формируем контент
            let content = `
                <p><strong>Код:</strong> ${profession.code}</p>
                <p><strong>Описание:</strong> ${profession.description}</p>
                
                <h4>Требования по здоровью:</h4>
                <ul class="requirements-list">
            `;
            
            // Добавляем требования
            for (const [key, value] of Object.entries(profession.requirements)) {
                let requirementText = '';
                let iconClass = '';
                
                switch(key) {
                    case 'vision':
                        requirementText = 'Зрение: ' + value.description;
                        break;
                    case 'hearing':
                        requirementText = 'Слух: ' + value.description;
                        break;
                    case 'mobility':
                        requirementText = 'Мобильность: ' + value.description;
                        break;
                    case 'mental':
                        requirementText = 'Психическое здоровье: ' + value.description;
                        break;
                }
                
                // Определяем иконку в зависимости от уровня требований
                if (value.level === 'high') {
                    iconClass = 'requirement-not-met';
                } else if (value.level === 'medium') {
                    iconClass = 'requirement-partial';
                } else {
                    iconClass = 'requirement-met';
                }
                
                content += `
                    <li>
                        <span class="requirement-icon ${iconClass}">●</span>
                        ${requirementText}
                    </li>
                `;
            }
            
            content += `
                </ul>
                
                <h4>Условия обучения:</h4>
                <p>${profession.studyConditions}</p>
                
                <h4>Условия труда:</h4>
                <p>${profession.workplaceConditions}</p>
            `;
            
            // Добавляем рекомендации, если профессия не полностью доступна
            if (availability.status !== 'available') {
                content += `
                    <div class="recommendation">
                        <div class="recommendation-title">Рекомендации:</div>
                        <ul>
                `;
                
                availability.reasons.forEach(reason => {
                    content += `<li>${reason}</li>`;
                });
                
                if (availability.status === 'not-available') {
                    content += `<li>Рекомендуем рассмотреть другие профессии из списка доступных</li>`;
                } else {
                    content += `<li>Возможны адаптации и специальные условия</li>`;
                }
                
                content += `</ul></div>`;
            }
            
            document.getElementById('details-content').innerHTML = content;
            document.getElementById('profession-details').style.display = 'block';
            
            // Прокручиваем к деталям
            document.getElementById('profession-details').scrollIntoView({ behavior: 'smooth' });
        }

        // Обновление профиля пользователя
        function updateProfile() {
            userProfile.disabilityType = document.getElementById('disability-type').value;
            userProfile.disabilityDegree = document.getElementById('disability-degree').value;
            userProfile.education = document.getElementById('education').value;
            
            // Пересчитываем доступность профессий
            filterProfessions();
            
            // Скрываем детали, так как они могли устареть
            document.getElementById('profession-details').style.display = 'none';
            
            alert('Профиль обновлен! Доступность профессий пересчитана.');
        }

        // Фильтрация профессий
        function filterProfessions() {
            const availabilityFilter = document.getElementById('availability-filter').value;
            const searchFilter = document.getElementById('search-filter').value.toLowerCase();
            
            let filtered = professions;
            
            // Фильтр по поиску
            if (searchFilter) {
                filtered = filtered.filter(profession => 
                    profession.name.toLowerCase().includes(searchFilter) || 
                    profession.code.includes(searchFilter)
                );
            }
            
            // Фильтр по доступности
            if (availabilityFilter !== 'all') {
                filtered = filtered.filter(profession => {
                    const availability = calculateAvailability(profession);
                    return availability.status === availabilityFilter;
                });
            }
            
            renderProfessions(filtered);
        }

        // Функции доступности
        function toggleFontSize() {
            document.body.classList.toggle('large-font');
        }

        function toggleContrast() {
            document.body.classList.toggle('high-contrast');
        }
